<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Insurance | Smart Traffic</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Monoton&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background: #f8f9fa;
    }

    .navbar-brand {
      font-family: 'Monoton', cursive;
      font-size: 28px;
      letter-spacing: 2px;
    }

    .insurance-hero {
      background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)),
        url('https://assets.futuregenerali.in/1440x500/personal-accident-1440x500.jpg') center/cover no-repeat;
      color: white;
      padding: 120px 0;
      animation: fadeInHero 2s ease-out;
    }

    @keyframes fadeInHero {
      0% {
        opacity: 0;
        transform: translateY(-30px);
      }

      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .display-4 {
      font-size: 3rem;
      font-weight: bold;
    }

    .lead {
      font-size: 1.25rem;
    }

    form {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      animation: fadeInForm 1.5s ease;
    }

    @keyframes fadeInForm {
      0% {
        opacity: 0;
        transform: scale(0.95);
      }

      100% {
        opacity: 1;
        transform: scale(1);
      }
    }

    button.btn-primary {
      background: linear-gradient(to right, #007bff, #00c6ff);
      border: none;
      transition: all 0.3s ease;
    }

    button.btn-primary:hover {
      background: linear-gradient(to right, #00c6ff, #007bff);
      transform: scale(1.05);
    }

    #insuranceResult {
      font-size: 1.2rem;
      padding: 20px;
      border-radius: 10px;
      background-color: #e9f7ef;
      color: #155724;
      display: none;
    }

    footer {
      margin-top: 60px;
    }
  </style>
</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
    <div class="container">
      <a class="navbar-brand" href="#">Smart Traffic</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link active" href="insurance.html">Insurance</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <header class="insurance-hero text-center">
    <div class="container">
      <h1 class="display-4 animate_animated animate_fadeInDown">Smart AI-Based Insurance</h1>
      <p class="lead animate_animated animatefadeInUp animate_delay-1s">
        Get personalized insurance pricing based on your driving behavior.
      </p>
    </div>
  </header>

  <!-- Insurance Form -->
  <section class="container mt-5">
    <h2 class="text-center mb-4 animate_animated animate_fadeIn">Insurance Premium Calculator</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form id="insuranceForm">
          <div class="mb-3">
            <label class="form-label">Vehicle Type</label>
            <select class="form-select" id="vehicleType">
              <option value="car">Car</option>
              <option value="bike">Bike</option>
              <option value="truck">Truck</option>
            </select>
          </div>
          <div class="mb-3">
            <label class="form-label">Driving History (Years)</label>
            <input type="number" class="form-control" id="drivingYears" min="0" />
          </div>
          <div class="mb-3">
            <label class="form-label">Speeding Violations (Last Year)</label>
            <input type="number" class="form-control" id="violations" min="0" />
          </div>
          <button type="button" class="btn btn-primary w-100" onclick="calculateInsurance()">Calculate Premium</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Insurance Result -->
  <section class="container mt-4">
    <div id="insuranceResult" class="text-center"></div>
  </section>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Smart Traffic AI. All Rights Reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function calculateInsurance() {
      const type = document.getElementById('vehicleType').value;
      const years = parseInt(document.getElementById('drivingYears').value);
      const violations = parseInt(document.getElementById('violations').value);
      let base = 5000;

      if (type === 'bike') base = 3000;
      else if (type === 'truck') base = 7000;

      const discount = Math.min(20, years * 2); // max 20% discount
      const penalty = violations * 500;

      const premium = base - (base * discount / 100) + penalty;

      const result = document.getElementById('insuranceResult');
      result.innerHTML = <strong>Your estimated premium:</strong> ;$:{premium.toFixed(2)};
      result.style.display = 'block';
    }
  </script>
</body>

</html>
