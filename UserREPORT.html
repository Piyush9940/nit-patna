<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Report Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #e0f7fa, #e1f5fe);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
    }
    .report-container {
      padding-top: 70px;
      padding-bottom: 50px;
    }
    .form-card {
      border: none;
      border-radius: 15px;
      background: linear-gradient(to bottom, #ffffff, #f8fbff);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    .form-card:hover {
      transform: translateY(-6px);
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.2);
    }
    .form-header {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      padding: 25px;
      border-radius: 15px 15px 0 0;
      color: white;
      text-align: center;
      animation: bounceInDown 1s;
    }
    .form-footer {
      padding: 15px;
      border-top: 1px solid #eaeaea;
      text-align: center;
      font-size: 0.9rem;
      color: #6c757d;
    }
    .btn-primary {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border: none;
      border-radius: 30px;
      padding: 10px 25px;
    }
    .btn-primary:hover {
      background: linear-gradient(to right, #0072ff, #0057d9);
    }
    .info-box {
      background: #ffffff;
      border-left: 5px solid #007bff;
      padding: 20px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      border-radius: 10px;
      animation: fadeInLeft 1s;
    }
    .info-box i {
      color: #007bff;
      margin-right: 10px;
      font-size: 1.5rem;
    }
    .form-floating label {
      color: #6c757d;
    }
    @keyframes bounceInDown {
      from {
        opacity: 0;
        transform: translateY(-2000px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeInLeft {
      from {
        opacity: 0;
        transform: translateX(-50px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    .glow {
      animation: glowEffect 2s infinite alternate;
    }
    @keyframes glowEffect {
      from {
        box-shadow: 0 0 10px #00c6ff;
      }
      to {
        box-shadow: 0 0 20px #0072ff;
      }
    }
  </style>
</head>
<body>
  <div class="container report-container">
    <div class="animate_animated animate_fadeInDown text-center">
      <h1 class="display-5 fw-bold text-primary">User Incident Report Portal</h1>
      <p class="lead text-muted">Helping keep our roads safer, one report at a time.</p>
    </div><div class="row mb-4">
  <div class="col-md-4">
    <div class="info-box animate_animated animate_fadeInLeft">
      <i class="fas fa-car-crash"></i><strong>Accident:</strong> Report any vehicle crash or damage.
    </div>
  </div>
  <div class="col-md-4">
    <div class="info-box animate_animated animate_fadeInUp">
      <i class="fas fa-shield-alt"></i><strong>Patroll:</strong> Share suspicious activity or feedback.
    </div>
  </div>
  <div class="col-md-4">
    <div class="info-box animate_animated animate_fadeInRight">
      <i class="fas fa-exclamation-triangle"></i><strong>Other:</strong> Report any other unusual incident.
    </div>
  </div>
</div>

<div class="row justify-content-center">
  <div class="col-lg-8 animate_animated animate_fadeInUp">
    <div class="card form-card glow">
      <div class="form-header">
        <h4><i class="fas fa-clipboard-list"></i> Submit Your Report</h4>
      </div>
      <div class="card-body">
        <form>
          <div class="mb-3">
            <label for="incidentType" class="form-label">Incident Type</label>
            <select class="form-select" id="incidentType">
              <option selected disabled>Select Type</option>
              <option value="accident">Accident</option>
              <option value="patroll">Patroll</option>
              <option value="other-incident">Other Incident</option>
            </select>
          </div>
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="incidentLocation" placeholder="Location" />
            <label for="incidentLocation">Location</label>
          </div>
          <div class="form-floating mb-3">
            <textarea class="form-control" placeholder="Describe incident here" id="incidentDescription" style="height: 120px"></textarea>
            <label for="incidentDescription">Description</label>
          </div>
          <div class="mb-3">
            <label for="incidentPhoto" class="form-label">Upload Photo (optional)</label>
            <input type="file" class="form-control" id="incidentPhoto">
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg animate_animated animatepulse animate_infinite">Submit Report</button>
          </div>
        </form>
      </div>
      <div class="form-footer">
        Thank you for contributing to safer streets.
      </div>
    </div>
  </div>
</div>

  </div>  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script></body>
</html>
