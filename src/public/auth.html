<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login & Signup</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      overflow: hidden;
    }

    .tab-buttons {
      display: flex;
      justify-content: space-around;
      background: #fff;
      border-radius: 50px;
      margin: 20px;
      padding: 5px;
    }

    .tab-buttons button {
      flex: 1;
      border: none;
      padding: 10px;
      background: none;
      font-weight: 600;
      color: #764ba2;
      border-radius: 50px;
      transition: 0.3s;
    }

    .tab-buttons button.active {
      background: #764ba2;
      color: #fff;
    }

    .form-section {
      padding: 30px;
      background: #fff;
      border-radius: 20px;
      animation: fade 0.5s ease-in-out;
    }

    .btn-primary {
      border-radius: 30px;
      background-color: #764ba2;
      border: none;
      transition: 0.3s ease-in-out;
    }

    .btn-primary:hover {
      background-color: #5a3391;
    }

    .btn-animate {
      animation: pulse 0.4s ease;
    }

    @keyframes fade {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="tab-buttons">
      <button id="loginTab" class="active">Login</button>
      <button id="signupTab">Sign Up</button>
    </div>

  
    <div id="loginForm" class="form-section">
      <form action="/login" method="POST">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control" placeholder="Enter email"/>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" placeholder="Password"/>
        </div>
        <button type="submit" class="btn btn-primary btn-block animate-on-click">Login</button>
      </form>
    </div>


    <div id="signupForm" class="form-section" style="display: none;">
      <form action="/api/auth/signup" method="POST">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" class="form-control" placeholder="Enter full name"/>
        </div>
        <div class="form-group">
          <label>Email address</label>
          <input type="email" class="form-control" placeholder="Enter email"/>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" required  class="form-control" placeholder="Password"/>
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" required class="form-control" placeholder="Confirm password"/>
        </div>
        <button type="submit" class="btn btn-primary btn-block animate-on-click">Sign Up</button>
      </form>
    </div>
  </div>

 
  <script>
    const loginTab = document.getElementById('loginTab');
    const signupTab = document.getElementById('signupTab');
    const loginForm = document.getElementById('loginForm');
    const signupForm = document.getElementById('signupForm');

    loginTab.addEventListener('click', () => {
      loginTab.classList.add('active');
      signupTab.classList.remove('active');
      loginForm.style.display = 'block';
      signupForm.style.display = 'none';
    });

    signupTab.addEventListener('click', () => {
      signupTab.classList.add('active');
      loginTab.classList.remove('active');
      signupForm.style.display = 'block';
      loginForm.style.display = 'none';
    });

    // One-time animation on button click
    document.querySelectorAll('.animate-on-click').forEach(button => {
      button.addEventListener('click', (e) => {
        e.preventDefault(); // For demo only, remove this in production
        button.classList.remove('btn-animate'); // reset animation
        void button.offsetWidth; // trigger reflow
        button.classList.add('btn-animate');
      });
    });
  </script>
</body>
</html>
