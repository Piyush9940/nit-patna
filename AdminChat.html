<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Chat | Smart Traffic System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- AOS CSS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to right top, #1f4037, #99f2c8);
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .chat-wrapper {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      width: 95%;
      max-width: 1200px;
      height: 90vh;
      display: flex;
      overflow: hidden;
      padding: 0;
    }

    .chat-users {
      width: 30%;
      background: rgba(0, 0, 0, 0.2);
      padding: 20px;
      overflow-y: auto;
      color: white;
    }

    .chat-users h5 {
      margin-bottom: 20px;
      text-align: center;
      color: #f1c40f;
    }

    .user-item {
      background: rgba(255, 255, 255, 0.1);
      padding: 10px 15px;
      border-radius: 12px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .user-item:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .chat-main {
      width: 70%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 20px;
    }

    .chat-messages {
      overflow-y: auto;
      flex: 1;
      padding-right: 10px;
    }

    .message {
      display: flex;
      margin-bottom: 15px;
      animation: fadeIn 0.4s ease;
    }

    .message.user .text {
      background: #feca57;
      color: #000;
      margin-left: 10px;
      border-radius: 20px 20px 20px 0;
    }

    .message.admin {
      flex-direction: row-reverse;
    }

    .message.admin .text {
      background: #00c3ff;
      color: white;
      margin-right: 10px;
      border-radius: 20px 20px 0 20px;
    }

    .message .text {
      padding: 10px 15px;
      max-width: 70%;
    }

    .message img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
    }

    .chat-input {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .chat-input input {
      flex: 1;
      border-radius: 25px;
      padding: 12px;
      border: none;
      outline: none;
    }

    .chat-input button {
      border: none;
      border-radius: 25px;
      background: #f83600;
      color: white;
      padding: 12px 20px;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    .chat-input button:hover {
      background: #ff6ec4;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      .chat-wrapper {
        flex-direction: column;
        height: 100vh;
      }

      .chat-users {
        width: 100%;
        height: 30%;
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        overflow-x: auto;
      }

      .chat-main {
        width: 100%;
        height: 70%;
      }

      .user-item {
        min-width: 150px;
        margin-right: 10px;
      }
    }
  </style>
</head>
<body>

<div class="chat-wrapper" data-aos="fade-up">
  <!-- Chat Users -->
  <div class="chat-users">
    <h5><i class="bi bi-people-fill"></i> Connected Users</h5>
    <div class="user-item"><i class="bi bi-person-fill"></i> Ravi (Driver)</div>
    <div class="user-item"><i class="bi bi-person-fill"></i> Sneha (Officer)</div>
    <div class="user-item"><i class="bi bi-person-fill"></i> Rohit (Support)</div>
    <div class="user-item"><i class="bi bi-person-fill"></i> Anita (Technician)</div>
  </div>

  <!-- Chat Window -->
  <div class="chat-main">
    <div class="chat-messages" id="chatMessages">
      <div class="message user">
        <img src="https://i.pravatar.cc/40?img=10" alt="User">
        <div class="text">Hi Admin, I need help with a sensor alert.</div>
      </div>
      <div class="message admin">
        <img src="https://i.pravatar.cc/40?img=8" alt="Admin">
        <div class="text">Sure! Can you tell me the vehicle ID and timestamp?</div>
      </div>
    </div>

    <div class="chat-input">
      <input type="text" id="messageInput" placeholder="Type your message...">
      <button onclick="sendMessage()"><i class="bi bi-send-fill"></i> Send</button>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- AOS JS -->
<script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
<script>
  AOS.init();

  function sendMessage() {
    const input = document.getElementById("messageInput");
    const text = input.value.trim();
    if (text === "") return;

    const chat = document.getElementById("chatMessages");
    const msg = document.createElement("div");
    msg.className = "message admin";
    msg.innerHTML = `
      <img src="https://i.pravatar.cc/40?img=8" alt="Admin">
      <div class="text">${text}</div>
    `;
    chat.appendChild(msg);
    input.value = "";
    chat.scrollTop = chat.scrollHeight;
  }
</script>
</body>
</html>
